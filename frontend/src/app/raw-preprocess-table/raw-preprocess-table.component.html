<table>
  <tr>
    <th>Filename</th>
    <th>Preprocessed</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let file of fileinfo">
    <td>{{ file.name }}</td>
    <td class="fixed">{{ file.preprocessed }}</td>
    <td class="fixed"><button mat-raised-button>Re-preprocess</button></td>
  </tr>
</table>
