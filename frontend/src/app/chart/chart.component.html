<div class="chart-header">
  <div class="chart-header-left">
    <mat-card class="card-container">
      <mat-form-field class="selector">
        <mat-label>Select a downsample strategy</mat-label>
        <mat-select [(value)]="strategy" (selectionChange)="strategySwitch()">
          <mat-option
            *ngFor="let s of strategyType | keyvalue"
            [value]="s.value"
            >{{ s.key }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="selector">
        <mat-label>Select a file to view</mat-label>
        <mat-select [(value)]="filename" (selectionChange)="fileSwitch()">
          <mat-option *ngFor="let name of names" [value]="name">{{
            name
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="selector">
        <mat-label>
          Max number of records on chart.
        </mat-label>
        <input
          matInput
          type="number"
          [formControl]="number"
          (change)="strategySwitch()"
        />
      </mat-form-field>
    </mat-card>
  </div>
  <div class="chart-header-right">
    <mat-spinner
      *ngIf="loading"
      diameter="30"
      mode="indeterminate"
      class="spinner"
    >
    </mat-spinner>

    <button
      mat-raised-button
      matTooltip="Percentage of Raw Data Frequency (100% = Raw)"
    >
      Frequency: {{ precision }}
    </button>
  </div>
</div>

<div id="chart-component"></div>

<mat-card class="legends-container">
  <table>
    <tr>
      <th>Channel</th>
      <th>Maximum</th>
      <th>Minimum</th>
      <th>Average</th>
    </tr>
    <tr
      legend-table-entry
      class="legend-card"
      *ngFor="let recordsOneChannel of records"
      [recordsOneChannel]="recordsOneChannel"
      (showChange)="showLine($event)"
    ></tr>
  </table>
</mat-card>
