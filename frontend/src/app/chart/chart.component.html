<div class="chart-header">
  <div class="chart-header-left">
    <mat-card>
      <mat-form-field class="selector">
        <mat-label>Select a downsample strategy</mat-label>
        <mat-select [(value)]="strategy" (selectionChange)="strategySwitch()">
          <mat-option
            *ngFor="let s of strategyType | keyvalue"
            [value]="s.value"
            >{{ s.key }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="selector">
        <mat-label>Select a file to view</mat-label>
        <mat-select [(value)]="filename" (selectionChange)="fileSwitch()">
          <mat-option value="rand.csv">
            rand.csv
          </mat-option>
          <mat-option value="DMM_result_single_channel.csv">
            DMM_result_single_channel.csv
          </mat-option>
          <mat-option value="DMM_result_multiple_channel.csv">
            DMM_result_multiple_channel.csv
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card>
  </div>
  <div class="chart-header-right">
    <mat-spinner
      *ngIf="loading"
      diameter="30"
      mode="indeterminate"
      class="spinner"
    >
    </mat-spinner>
    <mat-card> Precision: {{ precision }}</mat-card>
  </div>
</div>

<div id="chart-component"></div>

<div class="mouse-date-container">
  <div class="mouse-date">
    <div>
      {{ mouseTime }}
    </div>
    <div>
      {{ mouseDate }}
    </div>
  </div>
</div>
<div class="legends-container">
  <table>
    <tr>
      <th>Channel</th>
      <th>Maximum</th>
      <th>Minimum</th>
      <th>Average</th>
    </tr>
    <tr
      legend-card
      class="legend-card"
      *ngFor="let recordsOneChannel of records"
      [recordsOneChannel]="recordsOneChannel"
      (showChange)="showLine($event)"
    ></tr>
  </table>
</div>
