<div class="legends-container mat-body">
  <table>
    <tr class="mat-h4" *ngIf="records.length>0">
      <th>Channel</th>
      <th>Maximum</th>
      <th>Minimum</th>
      <th>Average</th>
    </tr>
    <tr
      legend-table-entry
      class="legend-card"
      *ngFor="let recordsOneChannel of records"
      [recordsOneChannel]="recordsOneChannel"
      (showChange)="showLine($event)"
    ></tr>
  </table>
</div>
